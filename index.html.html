<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
    <div>
    <header>
        <h2>Application Form</h2>
    </header>
    
        <form action="">
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="eg. John" autofocus>

            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="eg. Doe"><br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age here"><br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="you@example.com"><br><br>

            <div class="form-group-option">
            <span>Positions Available:</span><br>
            <input type="radio" name="positions" id="juniorDeveloper" value="Junior Developer">
            <label for="juniorDeveloper">Junior Developer</label>
            <input type="radio" name="positions" id="midlevelDeveloper" value="Mid-level Developer">
            <label for="midlevelDeveloper">Mid-level Developer</label>
            <input type="radio" name="positions" id="seniorDeveloper" value="Senior Developer">
            <label for="seniorDeveloper">Senior Developer</label><br><br>
            </div>

            <div class="form-group-option">
            <span>Programming Languages:</span><br>
            <input type="checkbox" name="prolang" id="java" value="Java">
            <label for="java">HTML</label>
            <input type="checkbox" name="prolang" id="javaScript" value="JavaScript">
            <label for="javaScript">JavaScript</label>
            <input type="checkbox" name="prolang" id="python" value="Python">
            <label for="python">Java</label><br><br>
            </div>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="**********">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="**********">

            <div class="btn-group">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            </div>
        </form>
</div>
</main>
</body>

</html>
