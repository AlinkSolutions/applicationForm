<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <header>
        <h2>Application Form</h2>
    </header>
    <main>
        <form action="">
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="eg. John" autofocus>

            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="eg. Doe"><br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">

            <label for="age">Age:</label>
            <input type="number" name="age" id="age"><br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email"><br><br>

            <span>Positions Available:</span>
            <input type="radio" name="positions" id="juniorDeveloper" value="Junior Developer">
            <label for="juniorDeveloper">Junior Developer</label>
            <input type="radio" name="positions" id="midlevelDeveloper" value="Mid-level Developer">
            <label for="midlevelDeveloper">Mid-level Developer</label>
            <input type="radio" name="positions" id="seniorDeveloper" value="Senior Developer">
            <label for="seniorDeveloper">Senior Developer</label><br><br>

            <span>Programming Languages:</span>
            <input type="checkbox" name="prolang" id="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" name="prolang" id="javaScript" value="JavaScript">
            <label for="javaScript">JavaScript</label>
            <input type="checkbox" name="prolang" id="python" value="Python">
            <label for="python">Python</label><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
</body>

</html>
